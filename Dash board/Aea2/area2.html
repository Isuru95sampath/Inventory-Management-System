<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Manager</title>
    <link rel="stylesheet" href="area2.css">
</head>
<body>
    <h1><u>Area Manager</u></h1>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Area Name</th>
                <th>Select Districts</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="addRow">Add Row</button>
    <div class="save">
        <button id="saveButton" style="float:right" type="button">Save</button>
    </div>

    <section id="inventory">
        <h2>Area Manager Stock</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </section>

    <section id="performance">
        <h2>Requested Items</h2>
        <table id="performance-table">
            <thead>
                <tr>
                    <th>Shop ID</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="performanceBody"></tbody>
        </table>
        <div class="rep-container">
            <button id="loadOtherTables"> 01</button>
            <button id="loadInventoryDataArea1"> 02</button>
            <button onclick="location.href='#'"> 03</button>
            <button onclick="location.href='#'"> 04</button>
            <button onclick="location.href='#'"> 05</button>
            <button onclick="location.href='#'"> 06</button>
            <button onclick="location.href='#'"> 07</button>
            <button onclick="location.href='#'"> 08</button>
            <button onclick="location.href='#'"> 09</button>
        </div>
    </section>

    <div class="homebtn">
        <button onclick="location.href='file:///C:/Users/pakaya/Desktop/Inventiry%20mannagment/Dash%20board/Home%20page/home.html'">Home</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeyt839rDGcoH3LwRWuc65_CUg6D6S5XE",
            authDomain: "test-8cd9e.firebaseapp.com",
            projectId: "test-8cd9e",
            storageBucket: "test-8cd9e.appspot.com",
            messagingSenderId: "745412020745",
            appId: "1:745412020745:web:701eed8c9075a3572c86d8",
            measurementId: "G-91P7MY8658"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const provinceDistricts = {
            "Western": ["Colombo", "Kaluthara", "Gampaha"],
            "Central": ["Kandy", "Nuwara Eliya", "Matale"],
            "Eastern": ["Ampara", "Batticaloa", "Trincomalee"],
            "Northern": ["Jaffna", "Kilinochchi", "Mannar"],
            "Southern": ["Galle", "Matara", "Hambantota"],
            "North Western": ["Kurunegala", "Puttalam"],
            "North Central": ["Anuradhapura", "Polonnaruwa"],
            "Uva": ["Badulla", "Moneragala"],
            "Sabaragamuwa": ["Ratnapura", "Kegalle"]
        };

        const districtLinks = {
            "Colombo": "file:///C:/Users/pakaya/Downloads/Inventiry%20mannagment/Inventiry%20mannagment/Dash%20board/Sales%20rep/Rep%20Home/rep1/rep1.html",
            "Kaluthara": "file:///C:/Users/pakaya/Downloads/Inventiry%20mannagment/Inventiry%20mannagment/Dash%20board/Sales%20rep/Rep%20Home/rep2/rep2.html",
            "Gampaha": "file:///C:/Users/pakaya/Desktop/Inventiry%20mannagment/Dash%20board/Sales%20rep/Rep%20Home/rep3/rep3.html",
            "Kandy": "file:///C:/Users/pakaya/Desktop/Inventiry%20mannagment/Dash%20board/Sales%20rep/Rep%20Home/rep3/rep3.html"
        };

        const loadTableData = async () => {
            try {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = "";

                const querySnapshot = await getDocs(collection(db, "area_manager02"));
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const row = document.createElement('tr');
                    const districts = provinceDistricts[data.areaName] || [];
                    const districtOptions = districts.map(district => 
                        `<option value="${district}">${district}</option>`).join("");

                    row.innerHTML = `
                        <td contenteditable="true">${docSnap.id}</td>
                        <td contenteditable="true">${data.managerName || ""}</td>
                        <td contenteditable="true">${data.areaName || ""}</td>
                        <td>
                            <select class="district-select">
                                <option value="" disabled selected>Select District</option>
                                ${districtOptions}
                            </select>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                document.querySelectorAll('.district-select').forEach(select => {
                    select.addEventListener('change', (event) => {
                        const selectedDistrict = event.target.value;
                        if (districtLinks[selectedDistrict]) {
                            window.location.href = districtLinks[selectedDistrict];
                        } else {
                            alert("No link available for the selected district.");
                        }
                    });
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        };

        const loadOtherTableData = async () => {
            try {
                // Load data into the "Area Manager Stock" table
                const inventoryBody = document.getElementById('inventoryBody');
                inventoryBody.innerHTML = "";

                const inventorySnapshot = await getDocs(collection(db, "areamanager_enter_data"));
                inventorySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.product_id || ""}</td>
                        <td>${data.product_name || ""}</td>
                        <td>${data.quantity || ""}</td>
                    `;
                    inventoryBody.appendChild(row);
                });

                // Load data into the "Requested Items" table
                const performanceBody = document.getElementById('performanceBody');
                performanceBody.innerHTML = "";

                const performanceSnapshot = await getDocs(collection(db, "areamanger_request_product"));
                performanceSnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.shop_id || ""}</td>
                        <td>${data.product_id || ""}</td>
                        <td>${data.product_name || ""}</td>
                        <td>${data.quantity || ""}</td>
                    `;
                    performanceBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading other tables data:", error);
            }
        };

        const loadInventoryDataArea1 = async () => {
            try {
                // Load data into the "Area Manager Stock" table from Area1 collection
                const inventoryBody = document.getElementById('inventoryBody');
                inventoryBody.innerHTML = "";

                const area1Snapshot = await getDocs(collection(db, "Area1"));
                area1Snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.product_id || "N/A"}</td>
                        <td>${data.product_name || "N/A"}</td>
                        <td>${data.quantity || "N/A"}</td>
                    `;
                    inventoryBody.appendChild(row);
                });

                // Load data into the "Requested Items" table from Area1request_products collection
                const performanceBody = document.getElementById('performanceBody');
                performanceBody.innerHTML = "";

                const area1RequestSnapshot = await getDocs(collection(db, "Area1request_products"));
                area1RequestSnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.shop_id || ""}</td>
                        <td>${data.product_id || ""}</td>
                        <td>${data.product_name || ""}</td>
                        <td>${data.quantity || ""}</td>
                    `;
                    performanceBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading Area1 data:", error);
            }
        };

        const addRow = () => {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td>
                    <select class="district-select">
                        <option value="" disabled selected>Select District</option>
                        ${Object.values(provinceDistricts).flat().map(district => 
                            `<option value="${district}">${district}</option>`).join("")}
                    </select>
                </td>
            `;
            tableBody.appendChild(row);
        };

        const saveTableData = async () => {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(async (row) => {
                const id = row.cells[0].innerText;
                const managerName = row.cells[1].innerText;
                const areaName = row.cells[2].innerText;
                const district = row.cells[3].querySelector('select').value;

                if (id && managerName && areaName && district) {
                    await setDoc(doc(db, "area_manager02", id), {
                        managerName,
                        areaName,
                        district
                    });
                }
            });
            alert("Data saved successfully!");
        };

        document.getElementById('addRow').addEventListener('click', addRow);
        document.getElementById('saveButton').addEventListener('click', saveTableData);
        document.getElementById('loadOtherTables').addEventListener('click', loadOtherTableData);
        document.getElementById('loadInventoryDataArea1').addEventListener('click', loadInventoryDataArea1);

        window.addEventListener('DOMContentLoaded', () => {
            loadTableData();
        });
    </script>
</body>
</html>
